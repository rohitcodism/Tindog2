<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-100">
    <div class="main w-4/5 flex-col justify-center text-center mx-auto lg:flex-row">
        <div class="left my-8 text-center mx-auto md:my-8 justify-start">
            <img src="./images/facebook.svg" alt="fb-png">
            <p class="text-lg">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right my-12 bg-white mx-auto align-middle p-8 rounded-xl shadow-md md:my-16 lg:justify-end">
            <div class="input text-center">
                <input class="block mb-2 px-4 h-8 py-4 border-2 border-gray-300 rounded-md w-full active:border-2 active:border-blue-700" type="text" placeholder="Email address or phone number">
            </div>
            <div class="password">
                <input class="block mb-2 px-4 py-4 h-8 border-2 border-gray-300 rounded-md w-full md:my-4" type="password" placeholder="Password">
            </div>
            <button class="mb-2 bg-blue-700 w-full rounded-md text-white py-1.5 font-semibold md:mb-2">Log in</button>
            <p class="my-2 md:mb-2">Forgot password ?</p>
            <hr class="my-4 md:mb-2">
            <button class="bg-green-500 w-2/3 text-white rounded-md py-1.5 text-center font-semibold md:my-4">Create new account</button>
        </div>
        <p class="text-center w-full text-sm md:text-bas md:mt-8"><span class="font-bold cursor-pointer focus:bg-slate-400">Create a page</span> for a celebrity, brand or business.</p>
    </div>
</body>
</html>
