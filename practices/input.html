<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <list>
        <form action="">
            <li><label>Your Name</label></li>
            <input type="Text"><br>
            <li><label>Password</label></li>
            <input type="Password"><br>
            <label>DO you want to sign up for the email list ?</label>
            <input type="checkbox"><br>
            <li><label>Your Email</label></li>
            <input type="email"><br>
            <li><label>Enter Your Date Of Birth</label></li>
            <input type="date"><br>
            <li><label>Anything you want to know about ?</label></li>
            <input type="search"><br>
            <li><label>Enter the image You want to edit </label></li>
            <input type="file"><br>
            <li><label>Enter the frequency of radio ?</label></li>
            <input type="radio"><br>
            <li><label>Enter the range</label></li>
            <input type="range"><br>
            <li><label>Enter the link</label></li>
            <input type="url"><br>
            <li><label>Enter the time</label></li>
            <input type="time"><br>
            <li><input type="submit"></li>
        </form>
    </list>
</body>
</html>
